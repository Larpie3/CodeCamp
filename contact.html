<main class="contact-main">
<section class="contact-section">
<div class="contact-card reveal">
<h1>Join the CodeCamp Community</h1>
<p class="subtext">Got questions or want mentorship? We’d love to hear from you.</p>


<form id="contactForm" class="contact-form" onsubmit="return false;">
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" name="name" required placeholder="Your Name" />
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" name="email" required placeholder="you@example.com" />
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
</div>
<button type="submit" class="btn btn-primary glow-btn">Send Message</button>
</form>
</div>
</section>
</main>
